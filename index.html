<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agendamento de Salas Inteligente</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --cor-primaria: #4f46e5;
            --cor-primaria-hover: #4338ca;
            --cor-secundaria: #6b7280;
            --cor-verde: #10b981;
            --cor-vermelho: #ef4444;
            --cor-fundo: #f3f4f6;
            --cor-principal: #ffffff;
            --cor-borda: #d1d5db;
            --cor-texto: #1f2937;
            --cor-texto-claro: #6b7280;
            --cor-sombra: rgba(0, 0, 0, 0.05);
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--cor-fundo);
            margin: 0;
            color: var(--cor-texto);
            line-height: 1.6;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        header {
            text-align: center;
            margin-bottom: 1rem;
        }

        header h1 { font-size: 2.5rem; font-weight: 700; color: var(--cor-texto); }
        header p { font-size: 1.1rem; color: var(--cor-texto-claro); }

        #floor-plan-container {
            position: relative;
            width: 100%;
            max-width: 900px;
            height: 550px;
            background-color: #e5e7eb;
            background-image: linear-gradient(var(--cor-borda) 1px, transparent 1px), linear-gradient(to right, var(--cor-borda) 1px, #e5e7eb 1px);
            background-size: 20px 20px;
            border-radius: 1rem;
            box-shadow: 0 10px 15px -3px rgba(0,0,0,0.1), 0 4px 6px -2px rgba(0,0,0,0.05);
            margin: 2rem auto;
        }
        
        .room {
            position: absolute;
            background-color: var(--cor-principal);
            border: 1px solid var(--cor-borda);
            box-shadow: 0 1px 3px 0 var(--cor-sombra);
            border-radius: 0.5rem;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 0.5rem;
            text-align: center;
            cursor: pointer;
            transition: all 0.2s ease-in-out;
            overflow: hidden;
            word-break: break-word;
        }

        .room:hover {
            transform: scale(1.03) translateY(-3px);
            box-shadow: 0 4px 10px var(--cor-sombra);
            z-index: 10;
        }
        
        .room-info {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px; /* Espa√ßo entre nome e capacidade */
        }

        .room-name {
            font-weight: 600;
            font-size: 1rem;
            line-height: 1.2;
        }
        
        .room-capacity {
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 0.9rem;
            font-weight: 500;
            background-color: rgba(0,0,0,0.1);
            padding: 2px 8px;
            border-radius: 1rem;
        }
      .room-capacity svg { width: 14px; height: 14px; }
.modal-title .capacity-tag svg { width: 20px; height: 20px; vertical-align: middle; margin-right: 5px; } /* Ajuste o tamanho aqui */
        
        .meeting-title {
            font-size: 0.8rem;
            font-weight: 400;
            margin-top: 8px;
            opacity: 0.9;
            width: 100%;
        }

        .room.available { background-color: var(--cor-verde); color: white; border-color: #059669; }
        .room.occupied { background-color: var(--cor-vermelho); color: white; border-color: #dc2626; }
        
        /* Posi√ß√µes */
        #sala1 { top: 40px; left: 40px; width: 220px; height: 120px; font-size: 0.9rem; } /* Caio */
        #sala2 { top: 40px; left: 300px; width: 220px; height: 120px; font-size: 0.9rem; } /* Rafael */
        #sala3 { top: 200px; left: 40px; width: 220px; height: 120px; font-size: 0.9rem; } /* Vanessa */
        #sala4 { top: 200px; left: 300px; width: 220px; height: 200px; } /* Marli */

        /* --- Modals --- */
        .modal { display: none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%; background-color: rgba(17, 24, 39, 0.6); justify-content: center; align-items: center; backdrop-filter: blur(4px); }
        .modal-content { background-color: var(--cor-principal); padding: 2.5rem; border-radius: 1rem; box-shadow: 0 25px 50px -12px rgba(0,0,0,0.25); width: 90%; max-width: 800px; animation: fadeInScale 0.3s ease-out; }
        @keyframes fadeInScale { from { opacity: 0; transform: scale(0.95); } to { opacity: 1; transform: scale(1); } }
        .modal-header { display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid var(--cor-borda); padding-bottom: 1rem; margin-bottom: 1.5rem; }
        .modal-title { font-size: 1.5rem; font-weight: 600; }
        .modal-title .capacity-tag { font-size: 1rem; font-weight: 500; color: var(--cor-texto-claro); margin-left: 1rem; }
        .close-button { background: none; border: none; font-size: 2rem; cursor: pointer; color: var(--cor-texto-claro); padding: 0; line-height: 1; }
        #modal-views { display: flex; gap: 2rem; flex-wrap: wrap;}
        #calendar-view, #schedule-view { width: 100%; min-width: 300px; flex: 1; }
        
        /* Outros estilos (bot√µes, calend√°rio, etc. - sem altera√ß√µes) */
        #calendar { display: grid; grid-template-columns: repeat(7, 1fr); gap: 5px; }
        #calendar div { padding: 0.5rem; text-align: center; border-radius: 50%; }
        .calendar-header { font-weight: 600; color: var(--cor-texto-claro); }
        .day { cursor: pointer; transition: background-color 0.2s; }
        .day:not(.empty):hover { background-color: #e5e7eb; }
        .day.selected { background-color: var(--cor-primaria); color: white; font-weight: 600; }
        #time-slots, #general-schedule-list { max-height: 350px; overflow-y: auto; padding-right: 10px; }
        .time-slot { display: flex; flex-direction: column; padding: 1rem; border: 1px solid var(--cor-borda); border-radius: 0.5rem; margin-bottom: 0.75rem; }
        .time-slot-header { display: flex; justify-content: space-between; align-items: center; width: 100%;}
        .time-slot-info { font-weight: 500; }
        .booking-details { font-size: 0.9rem; color: var(--cor-texto-claro); margin-top: 0.5rem; }
        .booking-details strong { color: var(--cor-texto); }
        .btn { padding: 0.6rem 1.2rem; border: none; border-radius: 0.5rem; cursor: pointer; font-weight: 600; font-size: 0.9rem; transition: all 0.2s; }
        .btn-primary { background-color: var(--cor-primaria); color: white; }
        .btn-primary:hover { background-color: var(--cor-primaria-hover); }
        .btn-secondary { background-color: var(--cor-principal); color: var(--cor-secundaria); border: 1px solid var(--cor-borda); }
        .btn-secondary:hover { background-color: #f9fafb; }
        .btn-danger { background: none; border: none; color: var(--cor-vermelho); font-size: 1.2rem; cursor: pointer;}
        .btn-danger:hover { opacity: 0.7; }
        .booking-form { display: none; flex-direction: column; gap: 0.75rem; margin-top: 1rem; padding-top: 1rem; border-top: 1px solid var(--cor-borda); }
        .form-input { width: 100%; padding: 0.5rem 0.75rem; border: 1px solid var(--cor-borda); border-radius: 0.375rem; box-sizing: border-box; }
        .form-actions { display: flex; justify-content: flex-end; gap: 0.5rem; }
        .general-schedule-item { padding: 1rem; background-color: #f9fafb; border: 1px solid var(--cor-borda); border-radius: 0.5rem; margin-bottom: 1rem; }
        .general-schedule-item p { margin: 0; }
        .general-schedule-item .time { font-weight: 600; font-size: 1.1rem; }
        .general-schedule-item .room-name { color: var(--cor-primaria); font-weight: 500; }
    </style>
</head>
<body>

    <div class="container">
        <header>
            <h1>Agendamento de Salas</h1>
            <p>Selecione uma sala na planta para verificar a disponibilidade e agendar sua reuni√£o.</p>
            <button id="general-calendar-btn" class="btn btn-secondary">Ver Agenda do Dia</button>
        </header>

        <main>
            <div id="floor-plan-container">
                <div id="sala1" class="room" data-room-id="1"></div>
                <div id="sala2" class="room" data-room-id="2"></div>
                <div id="sala3" class="room" data-room-id="3"></div>
                <div id="sala4" class="room" data-room-id="4"></div>
            </div>
        </main>
    </div>

    <div id="booking-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modal-room-name" class="modal-title"></h2>
                <button class="close-button" data-target="#booking-modal">&times;</button>
            </div>
            <div id="modal-views">
                <div id="calendar-view"> <h3 id="month-display">M√™s</h3> <div id="calendar"></div> </div>
                <div id="schedule-view"> <h3 id="schedule-title">Selecione um dia</h3> <div id="time-slots"></div> </div>
            </div>
        </div>
    </div>
    <div id="general-calendar-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">Agenda Completa do Dia</h2>
                <button class="close-button" data-target="#general-calendar-modal">&times;</button>
            </div>
            <div id="general-schedule-list"></div>
        </div>
    </div>
    
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getFirestore, collection, doc, onSnapshot, updateDoc, arrayUnion, arrayRemove } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDJ88HxIIoH06xxhzs2XApjQhEb1U9Hiq0",
            authDomain: "agendamento-d2404.firebaseapp.com",
            projectId: "agendamento-d2404",
            storageBucket: "agendamento-d2404.appspot.com",
            messagingSenderId: "1001640793820",
            appId: "1:1001640793820:web:362d735d9bd69a8e17c619"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        
        let roomsData = {};
        let selectedRoomId = null;
        let selectedDate = new Date();

        const bookingModal = document.getElementById('booking-modal');
        const generalModal = document.getElementById('general-calendar-modal');
        const modalRoomNameEl = document.getElementById('modal-room-name');
        
        // √çcone de pessoa (SVG) para ser reutilizado
        const userIconSVG = `<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/></svg>`;

        // --- L√ìGICA DE MODAIS ---
        function openModal(modalElement) { modalElement.style.display = 'flex'; }
        function closeModal(modalElement) { modalElement.style.display = 'none'; }
        
        function openBookingModal(roomId) {
            selectedRoomId = roomId;
            const room = roomsData[roomId];
            if (!room) return;
            
            modalRoomNameEl.innerHTML = `
                ${room.name} 
                <span class="capacity-tag">(${userIconSVG} ${room.capacity} lugares)</span>
            `;
            
            openModal(bookingModal);
            selectedDate = new Date();
            loadCalendar();
            clearSchedule();
        }

        // --- L√ìGICA DO CALEND√ÅRIO GERAL ---
        function openGeneralCalendar() {
            // (Esta fun√ß√£o continua igual √† vers√£o anterior)
            const listEl = document.getElementById('general-schedule-list');
            listEl.innerHTML = '';
            const today = new Date();
            const dateKey = `${today.getFullYear()}-${today.getMonth()}-${today.getDate()}`;
            let allBookingsToday = [];
            for (const roomId in roomsData) {
                const dayBookings = roomsData[roomId].bookings?.[dateKey] || [];
                dayBookings.forEach(booking => allBookingsToday.push({ ...booking, roomName: roomsData[roomId].name }));
            }
            allBookingsToday.sort((a, b) => a.hour - b.hour);
            if (allBookingsToday.length === 0) {
                listEl.innerHTML = '<p style="text-align:center; color: var(--cor-texto-claro);">Nenhuma reuni√£o agendada para hoje.</p>';
            } else {
                allBookingsToday.forEach(booking => {
                    const itemEl = document.createElement('div');
                    itemEl.className = 'general-schedule-item';
                    itemEl.innerHTML = `<p class="time">${String(booking.hour).padStart(2, '0')}:00 - Em <span class="room-name">${booking.roomName}</span></p><p><strong>Reuni√£o:</strong> ${booking.title}</p><p><small><strong>Respons√°vel:</strong> ${booking.user}</small></p>`;
                    listEl.appendChild(itemEl);
                });
            }
            openModal(generalModal);
        }

        // --- L√ìGICA DA PLANTA BAIXA (ATUALIZADA) ---
        function updateRoomStatusOnFloorPlan() {
            const now = new Date();
            const currentHour = now.getHours();
            const todayKey = `${now.getFullYear()}-${now.getMonth()}-${now.getDate()}`;

            document.querySelectorAll('.room').forEach(roomEl => {
                const roomId = roomEl.dataset.roomId;
                const room = roomsData[roomId];
                if (!room) return; // Se os dados ainda n√£o carregaram, n√£o faz nada

                const bookingsToday = room.bookings?.[todayKey] || [];
                const currentBooking = bookingsToday.find(b => b.hour === currentHour);
                
                roomEl.classList.remove('available', 'occupied');
                
                // Monta o HTML interno da sala
                let roomHTML = `
                    <div class="room-info">
                        <span class="room-name">${room.name}</span>
                        <span class="room-capacity">${userIconSVG} ${room.capacity}</span>
                    </div>
                `;

                if (currentBooking) {
                    roomEl.classList.add('occupied');
                    roomHTML += `<span class="meeting-title">${currentBooking.title}</span>`;
                } else {
                    roomEl.classList.add('available');
                }
                
                roomEl.innerHTML = roomHTML;
            });
        }

        // --- INICIALIZA√á√ÉO E FUN√á√ïES DE AGENDAMENTO (sem grandes altera√ß√µes) ---
        const calendarEl = document.getElementById('calendar');
        const monthDisplayEl = document.getElementById('month-display');
        const timeSlotsEl = document.getElementById('time-slots');
        const scheduleTitleEl = document.getElementById('schedule-title');

        document.addEventListener('DOMContentLoaded', () => {
            document.querySelectorAll('.room').forEach(roomEl => {
                roomEl.addEventListener('click', () => openBookingModal(roomEl.dataset.roomId));
            });
            document.getElementById('general-calendar-btn').addEventListener('click', openGeneralCalendar);
            document.querySelectorAll('.close-button').forEach(btn => {
                const modalToClose = document.querySelector(btn.dataset.target);
                btn.onclick = () => closeModal(modalToClose);
            });
            window.onclick = (event) => {
                if (event.target == bookingModal) closeModal(bookingModal);
                if (event.target == generalModal) closeModal(generalModal);
            };

            const roomsCollection = collection(db, "rooms");
            onSnapshot(roomsCollection, (snapshot) => {
                console.log("Dados do Firebase atualizados!");
                snapshot.docChanges().forEach((change) => {
                    roomsData[change.doc.id] = change.doc.data();
                });
                updateRoomStatusOnFloorPlan();
                if (bookingModal.style.display === 'flex' && selectedRoomId) {
                    loadScheduleForDate(selectedDate);
                }
            });
        });
        
        // As fun√ß√µes de calend√°rio, agendamento e cancelamento continuam iguais √†s da vers√£o anterior
        function loadCalendar(){const e=document.getElementById("calendar"),t=document.getElementById("month-display");e.innerHTML="";const n=new Date(selectedDate);n.setDate(1);const a=n.getMonth(),d=n.getFullYear();t.textContent=`${n.toLocaleDateString("pt-BR",{month:"long"})} ${d}`;const l=n.getDay(),o=new Date(d,a+1,0).getDate();["Dom","Seg","Ter","Qua","Qui","Sex","S√°b"].forEach(t=>{const n=document.createElement("div");n.className="calendar-header",n.innerText=t,e.appendChild(n)});for(let t=0;t<l;t++){const n=document.createElement("div");n.classList.add("day","empty"),e.appendChild(n)}for(let t=1;t<=o;t++){const n=document.createElement("div");n.classList.add("day"),n.textContent=t,t===selectedDate.getDate()&&a===selectedDate.getMonth()&&d===selectedDate.getFullYear()&&(n.classList.add("selected"),loadScheduleForDate(selectedDate)),n.addEventListener("click",()=>{selectedDate=new Date(d,a,t),document.querySelectorAll(".day").forEach(e=>e.classList.remove("selected")),n.classList.add("selected"),loadScheduleForDate(selectedDate)}),e.appendChild(n)}}
        function loadScheduleForDate(e){const t=document.getElementById("time-slots"),n=document.getElementById("schedule-title");t.innerHTML="",n.textContent=`Hor√°rios para ${e.toLocaleDateString("pt-BR")}`;const a=`${e.getFullYear()}-${e.getMonth()}-${e.getDate()}`,d=roomsData[selectedRoomId]?.bookings?.[a]||[];for(let e=8;e<18;e++){const n=d.find(t=>t.hour===e),a=document.createElement("div");a.classList.add("time-slot"),n? (a.innerHTML=`\n                        <div class="time-slot-header">\n                            <span class="time-slot-info">${String(e).padStart(2,"0")}:00 - ${String(e+1).padStart(2,"0")}:00</span>\n                            <button class="btn-danger cancel-btn" title="Cancelar Reserva">üóëÔ∏è</button>\n                        </div>\n                        <div class="booking-details"><strong>${n.title}</strong><br>Agendado por: ${n.user}</div>`,a.querySelector(".cancel-btn").onclick=()=>cancelTimeSlot(selectedDate,n)):(a.innerHTML=`\n                        <div class="time-slot-header">\n                            <span class="time-slot-info">${String(e).padStart(2,"0")}:00 - ${String(e+1).padStart(2,"0")}:00</span>\n                            <button class="btn btn-primary reserve-btn">Reservar</button>\n                        </div>\n                        <div class="booking-form">\n                            <input type="text" placeholder="T√≠tulo da Reuni√£o" class="form-input title-input">\n                            <input type="text" placeholder="Seu Nome" class="form-input user-input">\n                            <div class="form-actions"><button class="btn btn-primary confirm-reserve-btn">Confirmar</button></div>\n                        </div>`,a.querySelector(".reserve-btn").onclick=()=>{a.querySelector(".booking-form").style.display="flex",a.querySelector(".reserve-btn").style.display="none"},a.querySelector(".confirm-reserve-btn").onclick=()=>{const t=a.querySelector(".title-input").value,n=a.querySelector(".user-input").value;reserveTimeSlot(selectedDate,e,t,n)}),t.appendChild(a)}}
        async function reserveTimeSlot(e,t,n,a){if(!n||!a)return void alert("Por favor, preencha o t√≠tulo e seu nome.");const d=`${e.getFullYear()}-${e.getMonth()}-${e.getDate()}`,l=doc(db,"rooms",selectedRoomId),o={hour:t,title:n,user:a};try{await updateDoc(l,{[`bookings.${d}`]:arrayUnion(o)}),alert("Sala reservada com sucesso!")}catch(e){console.error("Erro ao reservar: ",e),alert("Ocorreu um erro.")}}
        async function cancelTimeSlot(e,t){if(!confirm(`Tem certeza que deseja cancelar a reserva "${t.title}"?`))return;const n=`${e.getFullYear()}-${e.getMonth()}-${e.getDate()}`,a=doc(db,"rooms",selectedRoomId);try{await updateDoc(a,{[`bookings.${n}`]:arrayRemove(t)}),alert("Reserva cancelada!")}catch(e){console.error("Erro ao cancelar: ",e),alert("Ocorreu um erro.")}}
        function clearSchedule(){document.getElementById("schedule-title").textContent="Selecione um dia",document.getElementById("time-slots").innerHTML='<p style="color: var(--cor-texto-claro); text-align: center;">Selecione um dia para ver os hor√°rios.</p>'}
    </script>
</body>
