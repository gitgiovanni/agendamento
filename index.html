<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Central de Agendamentos - Multi-filiais</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --cor-primaria: #4f46e5;
            --cor-primaria-hover: #4338ca;
            --cor-secundaria: #6b7280;
            --cor-verde: #10b981;
            --cor-vermelho: #ef4444;
            --cor-fundo: #f3f4f6;
            --cor-principal: #ffffff;
            --cor-borda: #d1d5db;
            --cor-texto: #1f2937;
            --cor-texto-claro: #6b7280;
            --cor-sombra: rgba(0, 0, 0, 0.05);
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--cor-fundo);
            margin: 0;
            color: var(--cor-texto);
            line-height: 1.6;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        /* --- TELA DE SELEÇÃO DE FILIAL --- */
        #selector-screen {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background-color: var(--cor-primaria);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 2000;
            color: white;
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
        }
        
        #selector-screen h1 { font-size: 2.5rem; margin-bottom: 1rem; }
        #selector-screen p { font-size: 1.2rem; margin-bottom: 2rem; opacity: 0.9; }

        .branch-selector-container {
            background: white;
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            width: 100%;
            max-width: 400px;
        }

        select.branch-select {
            width: 100%;
            padding: 12px;
            font-size: 1rem;
            border: 2px solid var(--cor-borda);
            border-radius: 0.5rem;
            margin-bottom: 1.5rem;
            font-family: inherit;
            color: var(--cor-texto);
        }

        /* --- LAYOUT PRINCIPAL --- */
        header { text-align: center; margin-bottom: 2rem; }
        
        .header-buttons {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-top: 1rem;
            flex-wrap: wrap;
        }

        .main-header-title {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--cor-primaria);
            margin-bottom: 0.5rem;
        }

        /* --- NOVO LAYOUT DE SALAS (GRID) --- */
        #rooms-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 1.5rem;
            margin-top: 2rem;
        }
        
        .room-card {
            background-color: var(--cor-principal);
            border: 1px solid var(--cor-borda);
            border-radius: 1rem;
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            cursor: pointer;
            transition: all 0.2s ease-in-out;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: hidden;
        }

        .room-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            border-color: var(--cor-primaria);
        }

        .room-card.available { border-left: 6px solid var(--cor-verde); }
        .room-card.occupied { border-left: 6px solid var(--cor-vermelho); }

        .room-status-badge {
            position: absolute;
            top: 1rem;
            right: 1rem;
            font-size: 0.75rem;
            font-weight: 700;
            padding: 0.25rem 0.75rem;
            border-radius: 1rem;
            text-transform: uppercase;
        }
        .status-livre { background-color: #d1fae5; color: #065f46; }
        .status-ocupada { background-color: #fee2e2; color: #991b1b; }

        .room-name {
            font-size: 1.25rem;
            font-weight: 600;
            margin: 1rem 0 0.5rem 0;
            color: var(--cor-texto);
        }

        .room-capacity {
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 0.9rem;
            color: var(--cor-texto-claro);
            background-color: #f3f4f6;
            padding: 4px 10px;
            border-radius: 1rem;
        }
        .room-capacity svg { width: 16px; height: 16px; }

        .meeting-info {
            margin-top: 1rem;
            padding: 0.75rem;
            background-color: #fef2f2;
            border-radius: 0.5rem;
            width: 100%;
            box-sizing: border-box;
        }
        .meeting-title { font-weight: 600; font-size: 0.9rem; color: #991b1b; display: block; }
        .meeting-user { font-size: 0.8rem; color: #ef4444; }

        /* --- MODAIS (Mantidos e Ajustados) --- */
        .modal { display: none; position: fixed; z-index: 3000; left: 0; top: 0; width: 100%; height: 100%; background-color: rgba(17, 24, 39, 0.6); justify-content: center; align-items: center; backdrop-filter: blur(4px); }
        .modal-content { background-color: var(--cor-principal); padding: 2.5rem; border-radius: 1rem; box-shadow: 0 25px 50px -12px rgba(0,0,0,0.25); width: 90%; max-width: 800px; animation: fadeInScale 0.3s ease-out; max-height: 90vh; overflow-y: auto; }
        @keyframes fadeInScale { from { opacity: 0; transform: scale(0.95); } to { opacity: 1; transform: scale(1); } }
        
        .modal-header { display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid var(--cor-borda); padding-bottom: 1rem; margin-bottom: 1.5rem; }
        .modal-title { font-size: 1.5rem; font-weight: 600; }
        .close-button { background: none; border: none; font-size: 2rem; cursor: pointer; color: var(--cor-texto-claro); }
        
        /* Layout interno do modal de agendamento */
        #modal-views { display: flex; gap: 2rem; flex-wrap: wrap; }
        #calendar-view, #schedule-view { flex: 1; min-width: 300px; }

        /* Estilos do Calendário */
        .calendar-nav { display: flex; justify-content: space-between; align-items: center; margin-bottom: 1rem; }
        .calendar-nav button { background: none; border: 1px solid var(--cor-borda); border-radius: 50%; width: 32px; height: 32px; cursor: pointer; }
        #calendar { display: grid; grid-template-columns: repeat(7, 1fr); gap: 5px; text-align: center; }
        .day { padding: 0.5rem; cursor: pointer; border-radius: 50%; }
        .day:hover:not(.empty) { background-color: #e5e7eb; }
        .day.selected { background-color: var(--cor-primaria); color: white; }
        .day.today { border: 2px solid var(--cor-primaria); }

        /* Estilos dos Horários */
        .time-slot { border: 1px solid var(--cor-borda); border-radius: 0.5rem; padding: 1rem; margin-bottom: 0.75rem; }
        .time-slot-header { display: flex; justify-content: space-between; align-items: center; }
        .btn { padding: 0.6rem 1.2rem; border: none; border-radius: 0.5rem; cursor: pointer; font-weight: 600; transition: all 0.2s; }
        .btn-primary { background-color: var(--cor-primaria); color: white; }
        .btn-secondary { background-color: white; border: 1px solid var(--cor-borda); color: var(--cor-texto); }
        .btn-danger { background-color: var(--cor-vermelho); color: white; }
        
        .booking-form { display: none; flex-direction: column; gap: 0.8rem; margin-top: 1rem; padding-top: 1rem; border-top: 1px solid var(--cor-borda); }
        .form-input { padding: 0.6rem; border: 1px solid var(--cor-borda); border-radius: 0.3rem; width: 100%; box-sizing: border-box; }
        .form-actions { display: flex; justify-content: flex-end; gap: 0.5rem; }

        /* Toasts */
        #toast-container { position: fixed; top: 20px; right: 20px; z-index: 9999; display: flex; flex-direction: column; gap: 10px; }
        .toast { padding: 1rem 1.5rem; color: white; border-radius: 0.5rem; box-shadow: 0 4px 10px rgba(0,0,0,0.1); opacity: 0; animation: slideIn 0.3s forwards; }
        .toast.success { background-color: var(--cor-verde); }
        .toast.error { background-color: var(--cor-vermelho); }
        @keyframes slideIn { to { opacity: 1; transform: translateX(0); } }

    </style>
</head>
<body>

    <div id="selector-screen">
        <h1>Bem-vindo</h1>
        <p>Selecione sua unidade para acessar o agendamento de salas</p>
        <div class="branch-selector-container">
            <select id="branch-select" class="branch-select">
                <option value="" disabled selected>Carregando unidades...</option>
            </select>
            <button id="btn-enter-branch" class="btn btn-primary" style="width: 100%; font-size: 1.1rem;">Acessar Agendamentos</button>
        </div>
    </div>

    <div class="container" id="main-app" style="display: none;">
        <header>
            <h1 class="main-header-title" id="branch-title">Carregando...</h1>
            <p>Selecione uma sala abaixo para verificar disponibilidade e agendar.</p>
            <div class="header-buttons">
                <button id="change-branch-btn" class="btn btn-secondary">Trocar Unidade</button>
                <button id="general-calendar-btn" class="btn btn-secondary">Ver Agenda do Dia</button>
                <button id="admin-cancel-btn" class="btn btn-danger">Cancelar Agendamento</button>
            </div>
        </header>

        <main>
            <div id="rooms-grid"></div>
        </main>
    </div>

    <div id="booking-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modal-room-name" class="modal-title"></h2>
                <button class="close-button" data-target="#booking-modal">&times;</button>
            </div>
            <div id="modal-views">
                <div id="calendar-view">
                    <div class="calendar-nav">
                        <button id="prev-month-btn">&lt;</button>
                        <h3 id="month-display">Mês</h3>
                        <button id="next-month-btn">&gt;</button>
                    </div>
                    <div id="calendar"></div>
                </div>
                <div id="schedule-view">
                    <h3 id="schedule-title">Selecione um dia</h3>
                    <div id="time-slots"></div>
                </div>
            </div>
        </div>
    </div>

    <div id="general-calendar-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Agenda Completa do Dia</h2>
                <button class="close-button" data-target="#general-calendar-modal">&times;</button>
            </div>
            <div id="general-schedule-list"></div>
        </div>
    </div>

    <div id="password-modal" class="modal">
        <div class="modal-content" style="max-width: 400px;">
            <div class="modal-header">
                <h2>Acesso Restrito</h2>
                <button class="close-button" data-target="#password-modal">&times;</button>
            </div>
            <p style="text-align: center; margin-bottom: 1rem;">Digite a senha de administrador para cancelar reservas.</p>
            <input type="password" id="admin-password-input" class="form-input" placeholder="Senha">
            <button id="password-submit-btn" class="btn btn-primary" style="width: 100%; margin-top: 1rem;">Entrar</button>
        </div>
    </div>
    
    <div id="admin-cancel-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Painel de Cancelamento</h2>
                <button class="close-button" data-target="#admin-cancel-modal">&times;</button>
            </div>
            <div id="admin-cancel-list"></div>
        </div>
    </div>

    <div id="toast-container"></div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getFirestore, collection, getDocs, doc, onSnapshot, updateDoc, arrayUnion, arrayRemove } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

        const firebaseConfig = {
             apiKey: "AIzaSyDJ88HxIIoH06xxhzs2XApjQhEb1U9HiqE",
             authDomain: "agendamento-d2404.firebaseapp.com",
             projectId: "agendamento-d2404",
             storageBucket: "agendamento-d2404.appspot.com",
             messagingSenderId: "1001640793820",
             appId: "1:1001640793820:web:362d735d9bd69a8e17c619"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        
        // ESTADO GLOBAL
        let currentBranchId = null;
        let currentBranchName = "";
        let roomsData = {};
        let unsubscribeRooms = null; // Para parar de ouvir quando trocar de filial
        let selectedRoomId = null;
        let selectedDate = new Date();
        const userIconSVG = `<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/></svg>`;
        
        // --- INICIALIZAÇÃO: Carregar lista de filiais ---
        async function loadBranches() {
            const selectEl = document.getElementById('branch-select');
            selectEl.innerHTML = '<option value="" disabled selected>Carregando...</option>';
            
            try {
                const querySnapshot = await getDocs(collection(db, "filiais"));
                selectEl.innerHTML = '<option value="" disabled selected>Selecione uma filial...</option>';
                
                querySnapshot.forEach((doc) => {
                    const filial = doc.data();
                    const option = document.createElement("option");
                    option.value = doc.id;
                    option.textContent = filial.nome || `Filial ${doc.id}`;
                    selectEl.appendChild(option);
                });
            } catch (error) {
                console.error("Erro ao carregar filiais:", error);
                selectEl.innerHTML = '<option>Erro ao carregar</option>';
            }
        }

        // --- SISTEMA DE NAVEGAÇÃO ENTRE TELAS ---
        document.getElementById('btn-enter-branch').addEventListener('click', () => {
            const selectEl = document.getElementById('branch-select');
            const selectedId = selectEl.value;
            const selectedName = selectEl.options[selectEl.selectedIndex].text;
            
            if (selectedId) {
                enterBranch(selectedId, selectedName);
            } else {
                showToast("Por favor, selecione uma unidade.", "error");
            }
        });

        document.getElementById('change-branch-btn').addEventListener('click', () => {
            document.getElementById('main-app').style.display = 'none';
            document.getElementById('selector-screen').style.display = 'flex';
            if (unsubscribeRooms) unsubscribeRooms(); // Para de ouvir a filial anterior
            roomsData = {};
        });

        function enterBranch(branchId, branchName) {
            currentBranchId = branchId;
            currentBranchName = branchName;
            
            // UI Update
            document.getElementById('selector-screen').style.display = 'none';
            document.getElementById('main-app').style.display = 'block';
            document.getElementById('branch-title').textContent = `Agendamentos - ${branchName}`;
            
            // Load Rooms
            listenToRooms(branchId);
        }

        // --- LISTENER DO FIREBASE (CORAÇÃO DO SISTEMA) ---
        function listenToRooms(branchId) {
            const roomsGrid = document.getElementById('rooms-grid');
            roomsGrid.innerHTML = '<p style="text-align:center; width:100%;">Carregando salas...</p>';
            
            // O segredo: Ouvimos a subcoleção "rooms" DENTRO da filial selecionada
            const roomsCollectionRef = collection(db, "filiais", branchId, "rooms");
            
            unsubscribeRooms = onSnapshot(roomsCollectionRef, (snapshot) => {
                roomsData = {};
                roomsGrid.innerHTML = ''; // Limpa para redesenhar
                
                if (snapshot.empty) {
                    roomsGrid.innerHTML = '<p style="text-align:center; width:100%;">Nenhuma sala cadastrada nesta filial ainda.</p>';
                    return;
                }

                snapshot.forEach((doc) => {
                    roomsData[doc.id] = doc.data();
                    createRoomCard(doc.id, doc.data());
                });
                
                // Atualiza status se o modal estiver aberto
                if (document.getElementById('booking-modal').style.display === 'flex' && selectedRoomId) {
                    loadScheduleForDate(selectedDate);
                }
            });
        }

        // --- GERAÇÃO DOS CARDS (GRID) ---
        function createRoomCard(id, room) {
            const grid = document.getElementById('rooms-grid');
            const now = new Date();
            const todayKey = formatDateKey(now);
            const currentHour = now.getHours();
            
            // Verifica status atual
            const bookingsToday = room.bookings?.[todayKey] || [];
            const currentBooking = bookingsToday.find(b => b.hour === currentHour);
            const isOccupied = !!currentBooking;
            
            const card = document.createElement('div');
            card.className = `room-card ${isOccupied ? 'occupied' : 'available'}`;
            card.onclick = () => openBookingModal(id);
            
            let html = `
                <div class="room-status-badge ${isOccupied ? 'status-ocupada' : 'status-livre'}">
                    ${isOccupied ? 'Ocupada' : 'Disponível'}
                </div>
                <div class="room-name">Sala de Reunião<br>${room.name}</div>
                <div class="room-capacity">${userIconSVG} Capacidade: ${room.capacity || '?'} pessoas</div>
            `;
            
            if (isOccupied) {
                html += `
                    <div class="meeting-info">
                        <span class="meeting-title">Em andamento:</span>
                        <span>${currentBooking.title}</span><br>
                        <span class="meeting-user">(${currentBooking.user})</span>
                    </div>
                `;
            } else {
                 html += `<div style="margin-top:1rem; color:var(--cor-verde); font-size:0.9rem;">Toque para agendar</div>`;
            }
            
            card.innerHTML = html;
            grid.appendChild(card);
        }

        // --- FUNÇÕES UTILITÁRIAS ---
        function formatDateKey(date) {
            const year = date.getFullYear();
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const day = String(date.getDate()).padStart(2, '0');
            return `${year}-${month}-${day}`;
        }

        function showToast(message, type = 'success') {
            const container = document.getElementById('toast-container');
            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            toast.textContent = message;
            container.appendChild(toast);
            setTimeout(() => toast.remove(), 3000);
        }

        // --- MODAL E AGENDAMENTO (Lógica adaptada para multi-filial) ---
        window.openBookingModal = function(roomId) {
            selectedRoomId = roomId;
            const room = roomsData[roomId];
            document.getElementById('modal-room-name').textContent = room.name;
            document.getElementById('booking-modal').style.display = 'flex';
            loadCalendar();
            clearSchedule();
        };

        function loadCalendar() {
            const calendarEl = document.getElementById('calendar');
            const monthDisplayEl = document.getElementById('month-display');
            calendarEl.innerHTML = "";
            
            const navDate = new Date(selectedDate);
            navDate.setDate(1);
            
            monthDisplayEl.textContent = navDate.toLocaleDateString("pt-BR", { month: "long", year: "numeric" });
            
            const daysInMonth = new Date(navDate.getFullYear(), navDate.getMonth() + 1, 0).getDate();
            const firstDayIndex = navDate.getDay();
            
            // Cabeçalho dias
            ["D","S","T","Q","Q","S","S"].forEach(d => {
                const el = document.createElement("div");
                el.style.fontWeight = "bold"; el.innerText = d;
                calendarEl.appendChild(el);
            });
            
            // Espaços vazios
            for(let i=0; i<firstDayIndex; i++) calendarEl.appendChild(document.createElement("div"));
            
            // Dias
            const today = new Date();
            for(let i=1; i<=daysInMonth; i++) {
                const dayEl = document.createElement("div");
                dayEl.className = "day";
                dayEl.textContent = i;
                
                // Marca dia selecionado
                if(i === selectedDate.getDate() && navDate.getMonth() === selectedDate.getMonth()) 
                    dayEl.classList.add("selected");
                
                // Marca hoje
                if(i === today.getDate() && navDate.getMonth() === today.getMonth() && navDate.getFullYear() === today.getFullYear()) 
                    dayEl.classList.add("today");
                
                dayEl.onclick = () => {
                    selectedDate = new Date(navDate.getFullYear(), navDate.getMonth(), i);
                    loadCalendar(); // Redesenha para mudar a seleção
                    loadScheduleForDate(selectedDate);
                };
                calendarEl.appendChild(dayEl);
            }
        }

        function loadScheduleForDate(date) {
            const container = document.getElementById('time-slots');
            const title = document.getElementById('schedule-title');
            container.innerHTML = "";
            title.textContent = `Horários para ${date.toLocaleDateString('pt-BR')}`;
            
            const dateKey = formatDateKey(date);
            const bookings = roomsData[selectedRoomId]?.bookings?.[dateKey] || [];
            
            for(let hour=8; hour<18; hour++) {
                const booking = bookings.find(b => b.hour === hour);
                const slot = document.createElement('div');
                slot.className = 'time-slot';
                
                if(booking) {
                    slot.innerHTML = `
                        <div class="time-slot-header">
                            <strong>${hour}:00 - ${hour+1}:00</strong>
                            <span style="color:var(--cor-vermelho)">Reservado</span>
                        </div>
                        <div style="font-size:0.9rem; margin-top:5px;">${booking.title} (${booking.user})</div>
                    `;
                } else {
                    slot.innerHTML = `
                        <div class="time-slot-header">
                            <strong>${hour}:00 - ${hour+1}:00</strong>
                            <button class="btn btn-primary btn-reserve">Reservar</button>
                        </div>
                        <div class="booking-form">
                            <input class="form-input title" placeholder="Assunto da Reunião">
                            <input class="form-input user" placeholder="Seu Nome">
                            <div class="form-actions">
                                <button class="btn btn-secondary btn-cancel">Cancelar</button>
                                <button class="btn btn-primary btn-confirm">Confirmar</button>
                            </div>
                        </div>
                    `;
                    
                    // Eventos dos botões
                    const form = slot.querySelector('.booking-form');
                    const btnReserve = slot.querySelector('.btn-reserve');
                    
                    btnReserve.onclick = () => { form.style.display = 'flex'; btnReserve.style.display = 'none'; };
                    slot.querySelector('.btn-cancel').onclick = () => { form.style.display = 'none'; btnReserve.style.display = 'block'; };
                    
                    slot.querySelector('.btn-confirm').onclick = async (e) => {
                        const titleVal = slot.querySelector('.title').value;
                        const userVal = slot.querySelector('.user').value;
                        if(!titleVal || !userVal) return showToast("Preencha todos os campos", "error");
                        
                        const btn = e.target;
                        btn.textContent = "...";
                        
                        try {
                            const roomRef = doc(db, "filiais", currentBranchId, "rooms", selectedRoomId);
                            await updateDoc(roomRef, {
                                [`bookings.${dateKey}`]: arrayUnion({
                                    hour: hour, title: titleVal, user: userVal
                                })
                            });
                            showToast("Agendado com sucesso!");
                        } catch(err) {
                            console.error(err);
                            showToast("Erro ao agendar", "error");
                        }
                    };
                }
                container.appendChild(slot);
            }
        }

        function clearSchedule() {
            document.getElementById('time-slots').innerHTML = '<p style="text-align:center; color:#888;">Selecione um dia no calendário.</p>';
        }

        // --- SISTEMA DE ADMINISTRAÇÃO (CANCELAMENTO) ---
        // A senha ainda é verificada no cliente (inseguro para produção real, mas ok para uso interno simples)
        const ADMIN_PASS = "AgendasAndra123"; 
        
        document.getElementById('admin-cancel-btn').onclick = () => document.getElementById('password-modal').style.display = 'flex';
        
        document.getElementById('password-submit-btn').onclick = () => {
            const input = document.getElementById('admin-password-input');
            if(input.value === ADMIN_PASS) {
                document.getElementById('password-modal').style.display = 'none';
                input.value = "";
                openAdminPanel();
            } else {
                showToast("Senha incorreta", "error");
            }
        };

        function openAdminPanel() {
            const list = document.getElementById('admin-cancel-list');
            list.innerHTML = "";
            const today = new Date(); today.setHours(0,0,0,0);
            
            let found = false;
            
            // Varre todas as salas carregadas
            Object.keys(roomsData).forEach(roomId => {
                const room = roomsData[roomId];
                if(!room.bookings) return;
                
                Object.keys(room.bookings).forEach(dateKey => {
                    const [y, m, d] = dateKey.split('-').map(Number);
                    const bDate = new Date(y, m-1, d);
                    
                    if(bDate >= today) {
                        room.bookings[dateKey].forEach(booking => {
                            found = true;
                            const item = document.createElement('div');
                            item.style.border = "1px solid #eee";
                            item.style.padding = "10px";
                            item.style.marginBottom = "10px";
                            item.style.borderRadius = "5px";
                            item.innerHTML = `
                                <div><strong>${room.name}</strong> - ${d}/${m}/${y} às ${booking.hour}:00</div>
                                <div>${booking.title} (${booking.user})</div>
                                <button class="btn btn-danger" style="margin-top:5px; font-size:0.8rem;">Cancelar Reserva</button>
                            `;
                            
                            item.querySelector('button').onclick = async function() {
                                if(!confirm("Tem certeza?")) return;
                                try {
                                    const roomRef = doc(db, "filiais", currentBranchId, "rooms", roomId);
                                    await updateDoc(roomRef, {
                                        [`bookings.${dateKey}`]: arrayRemove(booking)
                                    });
                                    showToast("Cancelado!");
                                    item.remove();
                                } catch(e) { showToast("Erro", "error"); }
                            };
                            list.appendChild(item);
                        });
                    }
                });
            });
            
            if(!found) list.innerHTML = "<p>Nenhum agendamento futuro encontrado.</p>";
            document.getElementById('admin-cancel-modal').style.display = 'flex';
        }

        // Navegação Meses
        document.getElementById('prev-month-btn').onclick = () => { selectedDate.setMonth(selectedDate.getMonth()-1); loadCalendar(); };
        document.getElementById('next-month-btn').onclick = () => { selectedDate.setMonth(selectedDate.getMonth()+1); loadCalendar(); };

        // Fechar modais
        document.querySelectorAll('.close-button').forEach(b => {
            b.onclick = () => document.querySelector(b.dataset.target).style.display = 'none';
        });

        // Inicializar
        loadBranches();
    </script>
</body>
</html>
